<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Menu Dish</title>
  <style type="text/css">
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Open Sans", sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  padding: 0 10px;
  background-color: #121212; /* Dark background for better contrast */
}

body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: url("deleteimg.jpg"), #000;
  background-position: center;
  background-size: cover;
  opacity: 0.5; /* Reduced opacity for better readability */
}

.wrapper {
  width: 100%;
  max-width: 450px;
  border-radius: 8px;
  padding: 30px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  height: auto;
  background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
}

form {
  display: flex;
  flex-direction: column;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #F0EAD6;
}

.input-field, .textarea-field {
  position: relative;
  border-bottom: 2px solid #ccc;
  margin: 15px 0;
}

.input-field label, .textarea-field label {
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  color: #fff;
  font-size: 16px;
  pointer-events: none;
  transition: 0.15s ease;
}

.input-field input, .textarea-field textarea {
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  font-size: 16px;
  color: #fff;
  padding: 10px 0; /* Padding for better spacing */
}

.input-field input:focus~label, .input-field input:valid~label,
.textarea-field textarea:focus~label, .textarea-field textarea:valid~label {
  font-size: 0.8rem;
  top: 10px;
  transform: translateY(-120%);
}

.textarea-field textarea {
  height: 100px; /* Default height for the textarea */
  resize: none; /* Prevent resizing */
}

button {
  background: #EFC050;
  color: #000;
  font-weight: 600;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 16px;
  border: 2px solid transparent;
  transition: 0.3s ease;
}

button:hover {
  color: #fff;
  border-color: #EFC050;
  background: rgba(239, 192, 80, 0.8);
}

.register {
  text-align: center;
  margin-top: 30px;
  color: #fff;
}

/* Responsive Design */
@media (max-width: 600px) {
  .wrapper {
    padding: 20px;
  }

  h1 {
    font-size: 2rem;
  }

  button {
    padding: 10px 15px;
    font-size: 14px;
  }

  .input-field input, .textarea-field textarea {
    font-size: 14px;
    padding: 8px 0;
  }

  .input-field label, .textarea-field label {
    font-size: 14px;
  }
}

@media (max-width: 400px) {
  h1 {
    font-size: 1.8rem;
  }

  button {
    padding: 8px 12px;
    font-size: 12px;
  }

  .input-field input, .textarea-field textarea {
    font-size: 12px;
    padding: 6px 0;
  }

  .input-field label, .textarea-field label {
    font-size: 12px;
  }
}
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="/delete" method="post">
      <h1>The Delight Spot (Dish Deleted)</h1>
      <div class="input-field">
        <input type="text" placeholder="Enter Dish Name" required name="Dname">
      </div>
      <button type="submit">Delete Dish</button>
    </form><br>
  </div>
</body>
</html>
