<!-- src/main/resources/templates/result.html -->
<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .result-container h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .result-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .result-container a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .result-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>SMS Sending Result</h1>
        <p th:if="${isSent}">Message sent successfully!</p>
        <p th:if="${!isSent}">Failed to send message. Please try again.</p>
        <a href="/exit">Go Back</a>
    </div>
</body>
</html>
