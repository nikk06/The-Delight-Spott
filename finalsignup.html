<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Restro sign_up</title>
    <link rel="stylesheet" href="finalsignup.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="restro2.jpeg" alt="">
        <div class="text">
          <span class="text-1">Fresh flavors<br>Fresh beginnings.</span>
          <span class="text-2">Join us!</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Sign_Up</div>
          <form action="/savepass" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your verified email once again" required name="Remaill">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your new password" required name="Rpasssowrd">
              </div>
              <div class="button input-box">
                <input type="submit" value="Sign_Up">
              </div>
              </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
