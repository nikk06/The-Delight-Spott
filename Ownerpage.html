<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owner Sign in/Sign up</title>
    <link rel="stylesheet" href="style1.css" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
      <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login</div>
        <div class="title signup">Signup</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="/login" class="login" method="post">
            <div class="field">
              <input type="text" placeholder="Email Address" required name="Vemail">
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required name="VPassword">
            </div>
            <div class="pass-link"><a href="ownforgot.html">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Don't Have any account?<a href="">Signup now</a></div>
          </form>
          
          <form action="/send" class="signup" method="post">
            <div class="field">
              <input type="email" placeholder="Email Address" required name="vemail">
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Verify">
            </div>
          </form>
        </div>
      </div>
    </div>
      <script type="text/javascript">
         const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });

      </script>
  </body>
</html>
